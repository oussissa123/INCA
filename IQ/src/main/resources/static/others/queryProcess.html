<div class="container">
    <div class="row pad" style="margin: 0.5em; padding-bottom: 10px;">
        <div class="commun_text" style="margin-left: 0.25em; font-size: 1.5em; font-weight: bold; font-family: sans-serif;">Parameters</div>
        <div class="separator"></div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <div style="border: 1px solid black; padding: 0.5em;">
                <div class="commun_text" style="padding-left:5px;padding-right:5px; margin-left: 5px; position: absolute; margin-top:-15px;background: white;">Constraints</div>
                <div id="constraints_to_check" style="height: 5em; width: 100%; overflow-y:scroll;">
                </div>
            </div>
            <div class="commun_text" style="padding-left:5px;padding-right:5px; margin-left: 8px; position: absolute; margin-top:-10px;background: white;">Conjunctive Query</div>
            <textarea class="commun_text" id="query" style="width: 100%; height: 9em; resize: none;"></textarea>
        </div>
        
        <div class="col-md-6 col-sm-6 col-xs-6">
            <div style="border: 1px solid black; padding: 0.5em;">
                <div class="commun_text" style="padding-left:5px;padding-right:5px; margin-left: 5px; position: absolute; margin-top:-15px;background: white;">Measures</div>
                <div style="margin-top: 5px;">                       
                    <div style="margin-right: 10px; display: inline;">
                        <input type="checkbox" id="CBM" name="measures" value="CBM" checked></input>
                        <label for="CBM" class="commun_text">CBM</label>
                    </div>
                    <div style="margin-right: 10px; display: inline;">
                        <input type="checkbox" id="CBS" name="measures" value="CBS"></input>
                        <label for="CBS" class="commun_text">CBS</label>
                    </div>
                    <div style="margin-right: 10px; display: inline;">
                        <input type="checkbox" id="CSM" name="measures" value="CSM"></input>
                        <label for="CSM_min" class="commun_text">CSM</label>
                    </div>
                    <div style="margin-right: 10px; display: inline;">
                        <input type="checkbox" id="CSS" name="measures" value="CSS"></input>
                        <label for="CSS_min" class="commun_text">CSS</label>
                    </div>
                    <!--div style="margin-right: 10px; display: inline;">
                        <input type="radio" id="CSM_max" name="measures" value="CSM_max"></input>
                        <label for="CSM_max" style="margin-right: 10px;" class="commun_text">CSM_max</label>
                    </div>
                    <div style="display: inline;">
                        <input type="radio" id="CSS_max" name="measures" value="CSS_max"></input>
                        <label for="CSS_max" class="commun_text">CSS_max</label>
                    </div-->
                </div>
            </div>
            
            <div style="border: 1px solid black; padding: 0.5em;">
                <div class="commun_text" style="padding-left:5px;padding-right:5px; margin-left: 5px; position: absolute; margin-top:-15px;background: white;">Filtering</div>
                <div style="margin-top: 5px;">
                    <div style="margin-right: 10px; display: inline;">
                        <input type="radio" id="top_k_" name="operateurs" value="top-k_" onchange="top_k()" checked></input>
                        <label for="top_k_" class="commun_text">top-k (INC)</label>
                    </div>
                    <div style="margin-right: 10px; display: inline;">
                        <input type="radio" id="top_k" name="operateurs" value="top-k" onchange="top_k()"></input>
                        <label class="commun_text" for="top_k">top-k (CONS)</label>
                    </div>
                    <div style="margin-right: 10px; display: inline;">
                        <input type="radio" id="Threshold" name="operateurs" value="threshold" onchange="threshold()"></input>
                        <label class="commun_text" for="Threshold">Threshold</label>
                    </div>
                    <div style="display: inline;">
                        <input type="radio" id="all" name="operateurs" value="all" onchange="all_()"></input>
                        <label class="commun_text" for="all">all</label>
                    </div>
                </div>
                <input type="text" class="form-control commun_text" placeholder="Filter value" id="filter_value"></input>
            </div>
        </div>
        
        <div class="col-md-6 col-sm-6 col-xs-6">
            
            <!--div style="display: inline-block;"-->
            	<select onchange="selectedQuery()" name="p" id="workload" class = "form-control">
                	<option value="">--Choose a query--</option>
				    <option value="SELECT dba_name FROM FoodInspection">Q1</option>
				    <option value="SELECT dba_name FROM FoodInspection WHERE risk='Risk 2 (Medium)'">Q2</option>
				    <option value="SELECT dba_name FROM FoodInspection WHERE risk<>'Risk 2 (Medium)'">Q3</option>
                </select>
            <!--/div-->
		
			<!--div style="margin-left: 10px; display: inline-block;"-->
            	<button class="btn btn-primary" onclick="validQuery()" style="margin-top: 10px;">Valid</button> 
            <!--/div-->
			            
        </div>
        
    </div>


    <div class="row">
            
        <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="pad" style="margin: 0.5em; padding: 1em;">
                <div style="border: 1px solid black; padding: 0.5em;">
                    <div class="commun_text" style="padding-left:5px;padding-right:5px; margin-left: 5px; position: absolute; margin-top:-15px;background: white;">Distr. Viol</div>
                    <div id="simple_statistics_by_constraint_" >
                        <canvas id="simple_statistics_by_constraint"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="pad" style="margin: 0.5em; padding: 1em;">
                <div style="border: 1px solid black; padding: 0.5em;">
                    <div class="commun_text" style="padding-left:5px;padding-right:5px; margin-left: 5px; position: absolute; margin-top:-15px;background: white;">Dist.Vio.Sub.Cons</div>
                    <div id="simple_statistics_subset_constraints_">
                        <canvas id="simple_statistics_subset_constraints"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Data vsulatisation -->
    <div class="row">
        <div class="pad" style="margin: 1.4em; padding: 1em;">
            <div style="margin-left: 0.25em; font-size: 1.5em; font-weight: bold; font-family: sans-serif;">Result</div>
            <div class="separator"></div>          
            <div style="width: 100%; height: 20em; overflow: scroll; margin:0.5em; padding: 1em;" id="result">
                <!--tableau de result-->
            </div>
            <!--div style="width: 100px; margin: auto;"> <button class="btn btn-primary" onclick="giveNext()">Next</button> </div-->
        </div>
    </div>

</div>
